<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="settings">
            <div class="menu-container">
                <input type="color" name="" id="color-picker">
                <label for="color-picker">Choose a Color!</label>
            </div>
            <button class="menu choice selected" id="color">Color Mode</button>
            <button class="menu choice active" id="rainbow">Rainbow Mode</button>
            <button class="menu choice" id="eraser">Eraser</button>
            <button class="menu" id="clear">Clear Grid</button>
            <div class="menu-container">
                <label for="grid-slider" id="slider-label">16 x 16</label>
                <input type="range" min="1" max="100" value="16" class="slider" id="grid-slider">
            </div>
        </div>

        <div class="drawing-board">

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
